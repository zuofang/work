<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>  
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <style>
    	<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				
				margin: 0;
			}
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
		</style>
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">发布列表</h1>
	</header>
	<div class="mui-content" id="releaseList">
		<div style="padding: 10px 10px;">
				<div class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#realtyListContainer">房屋</a>
					<a class="mui-control-item" href="#comRealtyListContainer">地产</a>				
				</div>
		</div>
		<div id="realtyListContainer" class="mui-control-content mui-active">
			<div id="scroll1" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					 <ul id="realtyList" class="mui-table-view mui-table-view-chevron releaseList ">
						<li v-for="(index,item) in realtyList" :id="{{'rl'+item.id}}" track-by="id" class="mui-table-view-cell mui-media">		
							<img class="mui-media-object mui-pull-left" src="{{item.images[0].thumbnail_image}}">
							<div class="mui-media-body">
								{{item.name}}
								<p class='mui-ellipsis'>{{item.date_added}}</p>
							</div>	
							<div class="action-list">
								<span class="dele-icon" @click="delete(item)"></span>
								<span class="edit-icon" @click="edit({{'rl'+item.id}})"></span>
								<textarea hidden="">{{item|json}}</textarea>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	   <div id="comRealtyListContainer" class="mui-control-content">
			<div id="scroll1" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					 <ul id="comRealtyList" class="mui-table-view mui-table-view-chevron releaseList">
						<li v-for="(index,item) in comRealtyList" :id="{{'rl'+item.id}}" track-by="id" class="mui-table-view-cell mui-media">		
							<img class="mui-media-object mui-pull-left" src="{{item.images[0].thumbnail_image}}">
							<div class="mui-media-body">
								{{item.name}}
								<p class='mui-ellipsis'>{{item.date_added}}</p>
							</div>	
							<div class="action-list">
								<span class="dele-icon" @click="delete(item,1)"></span>
								<span class="edit-icon" @click="edit({{'rl'+item.id}},1)"></span>
								<textarea hidden="">{{item|json}}</textarea>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div> 
	</div>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/vue.js"></script>
	<script src="js/api.js"></script>
	<script src="js/mui.pullToRefresh.js"></script>
	<script src="js/mui.pullToRefresh.material.js"></script>
	<script type="text/javascript" charset="UTF-8">
    mui.ready(function(){
    	mui.init();
    	//阻尼系数
		var deceleration = mui.os.ios?0.003:0.0009;
		$('.mui-scroll-wrapper').scroll({
			bounce: false,
			indicators: true, //是否显示滚动条
			deceleration:deceleration
		});
    	var rlNext="";
    	var crlNext="";
    	var api=new RealtyApi(localStorage["token"]);
    	var vm=new Vue({
    		el:"#releaseList",
    		data:{
    			realtyList:[],
    			comRealtyList:[]
    		},
    		methods:{
    			delete:function(item,type){
    				console.log(item.detail);
    				type=type||0;
    				mui.confirm('是否删除房产？', '确认', ['确定','取消' ], function(e) {
						if (e.index == 0) {
							api.deleteRealty(item.detail,function(){
								if(type==0){
									vm.realtyList.$remove(item);
								}else{
									vm.comRealtyList.$remove(item);
								}
							});
						}
					});
    			},
    			edit:function(id,type){
    				type=type||0;
    				var data=JSON.parse($('#'+id).children('textarea').text());
    				if(type==0){
    					mui.openWindow({
			      			url:'editRealtyPhoto.html',
			      			id:'editRealtyPhoto'
			      		});
    				}else{
    					mui.openWindow({
			      			url:'editRealtyPhoto.html',
			      			id:'editRealtyPhoto'
			      		});
    				}
    				
    			}
    		}
    	});
    	refurbish(api);
    	function refurbish(api){
    		api.getRealtyList(function(data){
    			vm.realtyList=data.results;
    			rlNext=data.next;
    		});
    		api.getRealtyList(function(data){
    			vm.comRealtyList=data.results;
    			crlNext=data.next;
    		},"",1);
    	}
    })	
    </script>
</body>
</html>
