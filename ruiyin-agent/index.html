、<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>  
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />  
</head>
<body id="index" class="serverBg">
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">服务端</h1>
	   	<a id="set" class="mui-icon mui-icon-gear mui-pull-right"></a>
	</header>
	<div class="mui-content">
	    <ul class="action">
	    	<li id="addLand"><i class="mui-icon mui-icon-plus"></i>添加地产<img src="images/index/left_arrow.svg" alt="" class="leftArrow" /></li>
	    	<li id="addHouse"><i class="mui-icon mui-icon-plus"></i>添加房屋<img src="images/index/left_arrow.svg" alt="" class="leftArrow" /></li>
	    	<li id="myMsg">
	    		<i class="mui-icon mui-icon-chatboxes"></i>我的消息<!--<span class="msgCount">(2)</span>-->
	    		<img src="images/index/left_arrow.svg" alt="" class="leftArrow" /></li>
	    	<li id="release"><i class="mui-icon mui-icon-list"></i>发布列表<span class="delHouse">(修改/删除房屋)</span><img src="images/index/left_arrow.svg" alt="" class="leftArrow" /></li>
	    </ul>
	</div>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/api.js"></script>
	<script type="text/javascript" charset="UTF-8">
      	mui.plusReady(function(){
      		mui.init();
      		var self=plus.webview.currentWebview();
      		if(self.opener().id=="register3"){
      			self.opener().close('none');
      		}
      		var api=new RealtyApi(plus.storage.getItem('token'));
			api.getUserInfo(function(data){
				plus.storage.setItem('user',JSON.stringify(data));
			},function(){
				mui.toast('用户信息获取失败');
			});
      		document.getElementById('addLand').addEventListener('tap',function(){
	      		mui.openWindow({
	      			url:'addComRealtyPhoto.html',
	      			id:'addComRealtyPhoto',
	      			waiting: {
							autoShow: false
					}
	      		});
	      	});
	      	document.getElementById('addHouse').addEventListener('tap',function(){
	      		mui.openWindow({
	      			url:'addRealtyPhoto.html',
	      			id:'addRealtyPhoto',
	      			waiting: {
							autoShow: false
					}
	      		});
	      	});
	      	document.getElementById('myMsg').addEventListener('tap',function(){
	      		mui.openWindow({
	      			url:'messageContainer.html',
	      			id:'messageContainer'
	      		});
	      	});  
	      	document.getElementById('release').addEventListener('tap',function(){
	      		mui.openWindow({
	      			url:'list.html',
	      			id:'list'
	      		});
	      	});
	      	//打开设置页面
			document.getElementById('set').addEventListener('tap',function(){
		      		mui.openWindow({
		      			url:'set.html',
		      			id:'set',
		      			waiting: {
							autoShow: false
						}
		      		});
			});
      	})
      	
    </script>
</body>
</html>
