<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
   
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/register.css" rel="stylesheet" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">登陆/注册</h1>
	</header>
	<div class="mui-content">
	    <div class="regContainer">
	    	<h3>注册</h3>
		    <div class="regPanel2">
		    	<div class="mui-input-row">
		    		<input class="mui-input-clear" type="text" placeholder="姓名（真实姓名）" />
		    	</div>
		    	<div class="mui-input-row">
		    		<input class="mui-input-clear" type="text" placeholder="Agent ID NO." />
		    	</div>
		    	<div class="mui-input-row">
		    		<input class="mui-input-clear" type="text" placeholder="公司名称" />
		    	</div>
				
				
				
				<button id="next">下一步</button>
				
	    	</div>	    	    	
	    </div>	
	    <img class="regStep" src="images/register/reg_step2.png" />
	    <div class="he250"></div>
	</div>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="UTF-8">
      	mui.init();
      	document.getElementById('next').addEventListener('tap', function() {
		  //打开注册页面
		  mui.openWindow({
		    url: 'register3.html', 
		    id:'register3'
		  });
		});
    </script>
</body>
</html>
