<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>   
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet" /> 
</head>
<body>
	<div class="mui-content">
		<div class="logo">
			<img src="images/logo.png" alt="" />
		</div>
		
		<div class="login-content">
			<div class="login-panel mui-clearfix">
				<form>
		    		<h3>服务端登陆</h3>
		    		<h4>Service-side Login</h4>
		    		<div class="mui-input-row" >		
						<input id="userName" type="text" class="mui-input-clear" placeholder="手机号码/邮箱|Phone/E-mail" />
				     </div>
				     <div class="mui-input-row mui-password" >
						<input id="logPwd" type="password" class="mui-input-password" placeholder="密码|Password" />
					</div>			 		   		
		    	</form>	
		    	<button id="login">确定|Login</button>
		    	<a href="#">
		    		<img class="forget" src="images/login/forget.svg" alt=""/>
		    	</a>
			</div>
		    	    	  		     
		</div>
		<button id="register" class="register">注册 | Register</button>   
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/api.js"></script>
		<script type="text/javascript" charset="UTF-8">
      	mui.init();
      	mui.plusReady(function(){
      		document.getElementById('register').addEventListener('tap', function() {
			  //打开注册页面
			  mui.openWindow({
			    url: 'register1.html', 
			    id:'register1'
			  });
			});
			document.getElementById('login').addEventListener('tap',function(){
			  	var userName=$('#userName').val();
				var password=$('#logPwd').val();
				if(userName.trim()===""){
					mui.toast('用户名不能为空');
					return;
				}
				if(password.trim()===""){
					mui.toast('密码不能为空');
					return;
				}
				window.realtyApi.login(userName,password,function(data){
					if(data.key){
						sessionStorage.token=data.key;
						mui.back();
						mui.openWindow({
						url: 'index.html',
						id: 'index'
					});
					//plus.webview.close('login','none');
					}else{
						mui.toast('用户名或密码错误');
						return;
					}
				});
			});
      	})
      	
    	</script>
	</div>
</body>
</html>
