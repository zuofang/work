<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet" />
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-content">
		<div class="logo">
			<img src="images/logo.png" alt="" />
		</div>
		
		<div class="login-content">	    	
		    	<form class="login" action="">
		    		<h3>服务端登陆</h3>
		    		<h4>Service-side Login</h4>
		    		<div class="mui-input-row" >		
						<input type="text" class="mui-input-clear" placeholder="手机号码/邮箱|Phone/E-mail" />
				     </div>
				     <div class="mui-input-row mui-password" >
						<input type="password" class="mui-input-password" placeholder="密码|Password" />
					</div>
					 <div class="mui-input-row">
					 	<input type="submit" class="mui-btn mui-btn-primary" style="width: 100%;" value="确定|Login" /> 
					</div>
					<div class="mui-input-row">
						<a href="#">
		    				<img class="forget" src="images/login/forget.svg" alt=""/>
		    			</a>
					</div>
				 		   		
		    	</form>		    	  		     
		</div>
		<button class="register">注册 | Register</button>    
	</div>
</body>
</html>
