<body style="background-color: #FFFFFF;">
	<header class="mui-bar mui-bar-nav" style="position: relative;">
	    <a class="mui-icon mui-icon-back mui-action-back" style="color: #FFFFFF;"></a>
	    <h1 class="mui-title">添加信息</h1>
	    <a class="mui-icon mui-icon-gear mui-pull-right" style="color: #FFFFFF;"></a>
	</header>
	<div>
	    <form action="" id="info" class="mui-clearfix">
	    	<h5>详细信息</h5>
	    	<div><label for="">状态</label><input type="text" value="出售" /></div>
	    	<div><label for="">价格</label><input type="text" value="$1200,000"/></div>
	    	<div><label for="">平方均价</label><input type="text" value="$1200"/></div>
	    	<div><label for="">房间数</label><input type="text" value="3"/></div>
	    	<div><label for="">厕所数</label><input type="text" value="3"/></div>
	    	<div><label for="">大厅数</label><input type="text" value="3"/></div>
	    	<div><label for="">面积</label><input type="text" value="140平方"/></div>
	    	<div><label for="">年份</label><input type="text" value="1999"/></div>
	    	<div><label for="">房屋类型</label><input type="text" value="联排别墅"/></div>
	    	<div><label for="">MLS/房屋代码</label><input type="text" value="OC15267560"/></div>
	    	<div class="address"><label for="">地址</label><textarea  rows="2">1036 E ORANGE Los Angeles,CA 90077</textarea></div>
	    	<h5>房屋描述</h5>   	
	    	<div class="describtion">
	    		<label for="">添加描述</label>
	    		<textarea  rows="7">核心卖点：在售特别稀缺的电梯紧凑小3房户型 单价低。
投资分析：总价低，适合小改善以及养老群体。单价低，性价比高。是附近最好卖的户型之一。
售房原因：业主售卖此房原因是用不到此房了，已经在东部定了期房，打算在那边养老，卖房换房。
税费解析：房本满五年，且家庭唯一，无营业税，个体税。</textarea>
	    	</div>  	
	    	<h5>2015房产税</h5>
	    	<div><label for="">2015房产税</label><input type="text" value="$1200"/></div>
	    	<h5>周边学校</h5>
	    	<div class="school"><label for="">小学</label><input type="text" value="San Mateo School"/><span>9.0</span></div>
	    	<div class="school"><label for="">中学</label><input type="text" value="San Mateo School"/><span>9.0</span></div>
	    	<div class="school"><label for="">高中</label><input type="text" value="San Mateo School"/><span>9.0</span></div>
	    </form>
	</div>
	<footer class="footer" style="margin-top: 30px;">
		<button id="release" class="action_btn">发布<i class="mui-icon mui-icon-arrowright"></i></button>	
	</footer>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="UTF-8">
      	mui.init();
      	document.getElementById('release').addEventListener('tap',function(){
      		var btnArray = ['取消','确定' ];
				mui.confirm('确认发布此信息？','', btnArray, function(e) {
					if (e.index == 1) {
						//确定
						document.getElementById('info').submit();
					} else {
						//取消
					}
				})
      	});
    </script>
</body>
