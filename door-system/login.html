<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link href="css/supersized.css" rel="stylesheet" />
		<link href="lib/Hui-iconfont/1.0.6/iconfont.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="login-box">
				<form class="login-form" action="" method="post">
					<h3 class="title">管理系统</h3>
					<div class="username-group">
						<i class="Hui-iconfont fl">&#xe60d;</i>
						<input type="text" class="fr" placeholder="请输入用户名"/>
					</div>
					<div class="password-group">
						<i class="Hui-iconfont fl">&#xe60e;</i>
						<input type="password" class="fr" placeholder="请输入密码"/>
					</div>
					<div class="action-group"> 
						<button id="sub" class="fl">
							<i class="Hui-iconfont">&#xe6e1;</i>
							登&nbsp;&nbsp;录
						</button>
						<button id="cancel" class="fr">
							<i class="Hui-iconfont">&#xe6dd;</i>
							取&nbsp;&nbsp;消
						</button>
					</div>
				</form>
			</div>
		</div>
		<script src="lib/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/supersized.3.2.7.min.js"></script>
		<script src="js/supersized-init.js"></script>
	</body>
</html>
