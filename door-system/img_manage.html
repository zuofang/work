
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>素材管理</title>
		<!--[if lt IE 9]>
		<script type="text/javascript" src="lib/html5.js"></script>
		<script type="text/javascript" src="lib/respond.min.js"></script>
		<script type="text/javascript" src="lib/PIE_IE678.js"></script>
		<![endif]-->
		<link href="css/H-ui.min.css" rel="stylesheet" type="text/css" />
		<link href="lib/Hui-iconfont/1.0.6/iconfont.css" rel="stylesheet" type="text/css" />
		<link href="lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
		<!--[if IE 6]>
		<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
		<script>DD_belatedPNG.fix('*');</script>
		<![endif]-->
	</head>
	<body>
		<img class="bg" src="img/img_manage/bg.jpg" />
		<div class="container">
			<div class="search-box">
				<form action="">
					<input id="search_txt" type="text" placeholder="请输入……"/>
					<button id="search"><i class="Hui-iconfont fl">&#xe665;</i>搜 索</button>
				    <button data-toggle="modal" href="#img-upload-modal" id="upload"><i class="Hui-iconfont fl">&#xe600;</i>素材上传</button>
				</form>							
			</div>
			<div class="content-box">
				<div class="hr"></div>
				<ul class="img-content-list clearfix">
					<li><a href="img_detail.html"><img src="img/img_manage/finance_img.png" alt="" /></a></li>
					<li><a href="img_detail.html"><img src="img/img_manage/card_img.png" alt="" /></a></li>
					<li><a href="img_detail.html"><img src="img/img_manage/fund_img.png" alt="" /></a></li>
					<li><a href="img_detail.html"><img src="img/img_manage/metal_img.png" alt="" /></a></li>
					<li><a href="img_detail.html"><img src="img/img_manage/customer_img.png" alt="" /></a></li>
					<li><a href="img_detail.html"><img src="img/img_manage/case_img.png" alt="" /></a></li>
					<li><a href="img_detail.html"><img src="img/img_manage/store_img.png" alt="" /></a></li>
					<li><a href="img_detail.html"><img src="img/img_manage/loan_img.png" alt="" /></a></li>
					<li><a href="img_detail.html"><img src="img/img_manage/transfer_img.png" alt="" /></a></li>
					<li><a href="img_detail.html"><img src="img/img_manage/more_img.png" alt="" /></a></li>
				</ul>
			</div>
		</div>
		<div id="img-upload-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
			    <a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();"><i class="Hui-iconfont fl">&#xe706;</i></a>
			</div>
			<div class="modal-body" id="modal-body">
				<ul class="upload-tab clearfix">
					<li>图&nbsp;&nbsp;&nbsp;片</li>
					<li>音&nbsp;&nbsp;&nbsp;频</li>
				</ul>
				<div class="img-upload-panel upload-panel">
					<form class="upload-form">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">所属设备类型：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<span class="select-box radius">
								<select class="select" size="1">
							    	<option value="" selected>微信打印机</option>
								</select>
							</span>	
							</div>													
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">所属机构：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text radius">
							</div>
						</div>
						<div class="uploader-list-container">
							<div class="queueList">
								<div id="dndArea" class="placeholder">
									<div id="filePicker-2"></div>
									<p>或将照片拖到这里，单次最多可选300张</p>
								</div>
							</div>
							<div class="statusBar" style="display:none;">
								<div class="progress"> <span class="text">0%</span> <span class="percentage"></span> </div>
								<div class="info"></div>
								<div class="btns">
									<div id="filePicker2"></div>
									<div class="uploadBtn">开始上传</div>
								</div>
							</div>
						</div>
					</form>
					
				</div>
				<div class="vedio-upload-panel upload-panel">
					<form class="upload-form">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">视频标题：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text radius">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">视频描述：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text radius">
							</div>							
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">视频上传：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<span class="btn-upload">
								  <input class="input-text upload-url radius" type="text" name="uploadfile-1" id="uploadfile-1" readonly><a href="javascript:void();" class="btn radius"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
								  <input type="file" multiple name="file-1" class="input-file">
								</span>
							</div>							
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">所属设备类型：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<span class="select-box radius">
								<select class="select" size="1">
							    	<option value="" selected>微信打印机</option>
								</select>
							</span>	
							</div>													
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">所属机构：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text radius">
							</div>
						</div>
						<div class="row cl">
							<button class="btn radius confirm-upload">确认上传</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="lib/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/H-ui.js"></script>
		<!--模态框-->
		<script src="lib/bootstrap-modal/2.2.4/bootstrap-modalmanager.js"></script>
		<script src="lib/bootstrap-modal/2.2.4/bootstrap-modal.js"></script>
		<!--上传插件-->
		<script src="lib/webuploader/0.1.5/webuploader.min.js"></script>
		<script src="lib/webuploader/0.1.5/image-upload/upload.js"></script>
		<script>
			$(function(){
				//选项卡
				$.Huitab("#modal-body .upload-tab li","#modal-body .upload-panel","upload-tab-active","click","0");
				//解决webuploader在模态框中无法使用的问题
				$("#img-upload-modal").on('shown',function(){
					uploader.addButton({
					    id: '#filePicker-2',
					    innerHTML: '点击选择图片'
					});
				});
					
					

			})
		</script>
	</body>
</html>
