    <div id="wc-tmp-add-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
        	 模板添加
            <a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void(0);">×</a>
        </div>
        <div class="modal-body">
           	<div class="row cl">
				<label class="form-label col-xs-5 col-sm-5">●模板文件标题：</label>

					</span>
			</div>
