		<script type="text/javascript" charset="UTF-8">
			mui.init();
			mui.plusReady(function(){
				mui('.container').on('tap', '.img-wrap', function() {
				if(checkLogin()){
					var id = this.getAttribute("id");
					mui.openWindow({
						id: id,
						url: 'main/realtyDetail.html'
					});
				}		
			});
			document.getElementById('moreRealtyBtn').addEventListener('tap',function(){

					mui.openWindow({
						id: 'realtyListContainer',
						url: 'main/realtyListContainer.html',
						waiting: {
								autoShow: false
						},
						extras:{
								condition:{
									recommended:2
								}
						}
					});
				}
			});
			document.getElementById('moreComRealtyBtn').addEventListener('tap',function(){
