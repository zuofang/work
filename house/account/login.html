<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录跟注册</title>
   
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/global.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/account-css/login.css" />
    <link href="../css/mui.picker.min.css" rel="stylesheet" />
    <link href="../css/mui.poppicker.css" rel="stylesheet" />
   
</head>
<body>
	  <header class="mui-bar mui-bar-nav" style="background: #1AAEED;">
	         <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	         <h1 class="mui-title">登录/注册</h1>
		   
	    </header>
	<div class="mui-content"> 
	    <div id="login">
	    	<!--登录部分-->
	    	<form class="loginer" >
	    	     <h4>登录</h4>
	    	     <div class="mui-input-row" >		
						<input type="text" class="mui-input-clear" placeholder="手机号码/邮箱">
			     </div>
			     <div class="mui-input-row mui-password" >
					<input type="password" class="mui-input-password"placeholder="密码">
				</div>
				 <div class="mui-input-row">
					<button type="button" class="mui-btn mui-btn-primary" style="width: 100%;" onclick="return false;">确定</button>
				</div>
			 	<a class="mui-pull-right">
			 		<img src="../images/login/tippas.svg" width="80"height="35" />
			 	</a>
	    	</form>
	    	<!--登录部分-->
	    	 <div class="regContainer">
		    	<h4>注册</h4>
			    <div class="regPanel">
			    		<div id="segmentedControl" class="mui-segmented-control">
							<a class="mui-control-item mui-active" href="#item1">手机号注册</a>
							<a class="mui-control-item" href="#item2">邮箱注册</a>
					</div>
					<div>
					<div id="item1" class="mui-control-content mui-active">
						<div style="height: 45px;line-height: 45px;">
						  <input id='countryPicker' readonly="" placeholder="请选择国家" />  
						</div>
						<div style="position: relative;">
							<input type="text" placeholder="请输入手机号" />
							<span id="sendCode">发送验证码</span>
						</div>
						<div class="mui-input-row">
							<input class="mui-input-clear" type="text" placeholder="请输入验证码" />
						</div>
					</div>
					<div id="item2" class="mui-control-content ">
						<div>
							<input type="text" placeholder="请输入邮箱" />
							
						</div>
						<div class="mui-input-row">
							<input class="mui-input-clear" type="text" placeholder="请输入验证码" />
						</div>
					</div>			
				</div>
				<button id="next">下一步</button>
	    	</div>	    	    	
	    
	    </div>
	</div>
	 <script src="../js/mui.min.js"></script>
	   <script src="../js/mui.picker.min.js"></script>
	    <script src="../js/mui.poppicker.js"></script>
	   
	 
	<script type="text/javascript" charset="UTF-8">
      	mui.init();
      	document.getElementById('next').addEventListener('tap', function() {
  		//打开注册页面
		  mui.openWindow({
		    url: '../account/regist.html', 
		    id:'regist',
		    
		  });
		});
		mui.ready(function() {
      		var countryData=[{
				value: 0,
				text: '美国'
			}, {
				value: 1,
				text: '英国'
			},{
				value:2,
				 text:'中国'
			}];
			setPicker('countryPicker',countryData);
		});	
			//创建选择器
			  function setPicker(id,data){
	      		var picker = new mui.PopPicker();
				picker.setData(data);		
				var p = document.getElementById(id);
					p.addEventListener('tap', function(event) {
						picker.show(function(items) {
							p.value=items[0].text;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
	      	}
    </script>
</body>
</html>
