<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/global.css"  rel="stylesheet"/>
    <link rel="stylesheet" href="../css/account-css/regist.css" />
  
</head>
<body>
	  <header class="mui-bar mui-bar-nav" >
	         <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	         <h1 class="mui-title">登录/注册</h1>
		   
	    </header>
	<div class="mui-content"> 
	    <div id="login">
	    	<!--zhuce-->
	    	<form class="loginer" >
	    	     <h4>设置密码</h4>
	    	     <div class="mui-input-row" >		
						<input type="text" class="mui-input-clear" placeholder="用户名(建议使用真实姓名)">
			     </div>
			     <div class="mui-input-row mui-password" >
					<input type="password" class="mui-input-password"placeholder="密码(20位字母数字)">
				</div>
				<div class="mui-input-row mui-password" >
					<input type="password" class="mui-input-password"placeholder="确认密码">
				</div>
				 <div class="mui-input-row">
					<button type="button" class="mui-btn mui-btn-primary" style="width: 100%;">确定</button>
				</div>
			 
	    	</form>
	   </div>
	   </div>
	     <script src="../js/mui.min.js"></script>
	    <script type="text/javascript" charset="UTF-8">
      		mui.init();
         </script>
</body>
</html>
