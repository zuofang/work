<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/global.css"  rel="stylesheet"/>
   <style type="text/css">
   	body ,.mui-content{
	
     background: url(../images/login/login_bg.jpg) no-repeat;
    		background-size:cover;
         
 }

#login{
	margin: 30% 30px 50% 30px;
	padding-bottom: 20px;
	 background: #fff; 
	 border-radius: 5px;
	height: auto;
} 
#login .loginer input{
	background-color:rgba(1,170,237,0.5);
	border: none;
}
#login input ,#login button{
	border-radius: 0px;
	
}
#login button{
	background-color: #1AAEED;
	border: none;
}
.loginer h4{
	color: #1AAEED;
	font-size: 20px;
	padding-bottom:20px;
	padding-top:20px; 
	text-align: center;
} 	
    .loginer .mui-input-row{
 	     margin: 5px 30px;
     }
     
   #login input::-webkit-input-placeholder{
		color:#FFFFFF;
	font-size: 14px;
}
   	
   </style>
</head>
<body>
	  <header class="mui-bar mui-bar-nav" style="background: #1AAEED;">
	         <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	         <h1 class="mui-title">登录/注册</h1>
		   
	    </header>
	<div class="mui-content"> 
	    <div id="login">
	    	<!--登录部分-->
	    	<form class="loginer" >
	    	     <h4>设置密码</h4>
	    	     <div class="mui-input-row" >		
						<input type="text" class="mui-input-clear" placeholder="用户名(建议使用真实姓名)">
			     </div>
			     <div class="mui-input-row mui-password" >
					<input type="password" class="mui-input-password"placeholder="密码(20位字母数字)">
				</div>
				<div class="mui-input-row mui-password" >
					<input type="password" class="mui-input-password"placeholder="确认密码">
				</div>
				 <div class="mui-input-row">
					<button type="button" class="mui-btn mui-btn-primary" style="width: 100%;" onclick="return false;">确定</button>
				</div>
			 
	    	</form>
	   </div>
	   </div>
	     <script src="../js/mui.min.js"></script>
	    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</body>
</html>
