<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>账户设置</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/global.css" />
		<link rel="stylesheet" href="../css/account-css/account_set.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">账户设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<!--用户信息-->
				<li class="mui-table-view-cell mui-media" id="uinfo">
					<a class="mui-navigate-right" href="javascript:;">完善账户</a>
				</li>
				<!--其它选项-->
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:;">我的消息</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:;">关于我们</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:;">版本信息</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:;">推荐二维码</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:;">给我们留言</a>
				</li>
			</ul>
			<div class="mui-button-row">
				<button class="mui-btn mui-btn-primary mui-btn-block"  id="exitBtn" type="button">退出账户</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			mui.plusReady(function(){
				document.getElementById('exitBtn').addEventListener('tap',function(){
					plus.storage.removeItem('token');
				    var menu=plus.webview.getWebviewById('menu');
				    mui.fire(menu,'exit');
				    plus.webview.close('set');
				    mui.openWindow({
					   url: '../index.html',
					   id: 'index',
					   waiting: {
							autoShow: false
					   }
				    });
				 
			});
				
			});
		</script>
	</body>

</html>
