<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>房屋</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/search_detail.css" />
	</head>
	
	<body>
	
		<div class="mui-content">
			<div id="pullRefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view" style="padding-bottom: -1px;" id="realtyList">
						<li v-for="(index,item) in realtyList" @click="detail(item)" track-by="id">
							<img src="{{item.images[0].medium_image}}" width="100%" height="135px" />
							<div class="price">
								<div class="detail">
									<h5>  ${{item.price}} </h5>
									<h5>{{item.room_num}} 室 {{item.parlour_num}} 厅</h5>
									<img v-if="item.liked_by_current_user" src="../images/index/red.svg" @click.stop="collect(index,true)" />
									<img v-else src="../images/index/star.svg" @click.stop="collect(index,false)">
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<script src="../js/mui.min.js"></script>
			<script src="../js/jquery-1.11.0.js"></script>
			<script src="../js/vue.js"></script>
			<script src="../js/api.js"></script>
			<script>
				mui.init({
					pullRefresh: {
						container: '#pullRefresh',
						down: {
							callback: pullDownRefresh
						},
						up: {
							contentrefresh: '正在加载...',
							contentnomore: '没有更多数据了',
							callback: pullUpRefresh
						}
					}
				});
				var api = new RealtyApi(localStorage["token"]);
				var next = null;
				var vm = new Vue({
					el: "#realtyList",
					data: {
						realtyList: []
					},
					methods: {
						detail: function(item) {
							var house = item;
							mui.openWindow({
								url: './commercial_detailpage.html',
								id: 'comRealtyDetail',
								extras: {
									house: house
								}
							});
						},
						collect: function(index, isCollect) {
						if(isCollect){
							api.cancelCollectRealty(this.realtyList[index].unlike_by_current_user,function(){
								vm.realtyList[index].liked_by_current_user=false;
								vm.realtyList[index].unlike_by_current_user=null;
							});
						}else{
							api.collectRealty(this.realtyList[index].like_list,function(data){
								vm.realtyList[index].liked_by_current_user=true;
								vm.realtyList[index].unlike_by_current_user=data.unlike;
							});
						}
					}
				}
			});
				init(api);
				//下拉
				function pullDownRefresh() {
					init(api, true);
				}
				//上拉
				function pullUpRefresh() {
					if (next !== null) {
						api.getRealtyList(function(data) {
							mui('#pullRefresh').pullRefresh().endPullupToRefresh(true);
							vm.realtyList = vm.realtyList.concat(data.results);
							next = data.next;
						}, next);
					} else {
						mui('#pullRefresh').pullRefresh.endPullupToRefresh();
					}
				}
				//初始化
				function init(api, isRefresh) {
					isRefresh = isRefresh || false;
					api.getRealtyList(function(data) {
						next = data.next;
						vm.realtyList = data.results;
						if (isRefresh) {
							mui('#pullRefresh').pullRefresh().endPulldownToRefresh();
						}
					}, "")
				}
			</script>
	</body>

</html>
