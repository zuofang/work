<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的关注</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/global.css" />
		<link rel="stylesheet" href="../css/commercial_real.css" />
		<link rel="stylesheet" href="../css/search_detail.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的关注</h1>
		</header>
		<div class="mui-content">
			<div style="padding: 10px 10px;">
				<div class="mui-segmented-control">
					<a href="realtyCollection" class="mui-control-item mui-active">房屋</a>
					<a href="comRealtyCollection" class="mui-control-item">地产</a>				
				</div>
		</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init();
			mui.plusReady(function(){
				var self=plus.webview.currentWebview();
				var subpageStyle = {
					top: '104px',
					bottom: '0px'
				};
				//创建子页面
				var realtyCollection=plus.webview.create('realtyCollection.html','realtyCollection',subpageStyle);
				var comRealtyCollection=plus.webview.create('comRealtyCollection.html','comRealtyCollection',subpageStyle);
				
				//添加子页面
				self.append(realtyCollection);
				self.append(comRealtyCollection);
				comRealtyCollection.hide();
				var activeTab="realtyCollection";
				//选项卡点击
				mui('.mui-segmented-control').on('tap','a',function(e){
					var targetTab=this.getAttribute('href');
					if(targetTab==activeTab){
						return;
					}
					var currentTab=document.querySelector('.mui-control-item.mui-active');
					currentTab.classList.remove('mui-active');
					this.classList.add('mui-active');
					plus.webview.show(targetTab);
					plus.webview.hide(activeTab);
					activeTab=targetTab;
				});
				
			})
			
			
		</script>
	</body>

</html>
