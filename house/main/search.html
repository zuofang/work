<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>

		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/global.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<link href="../css/search.css" rel="stylesheet" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background: #1AAEED;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">房屋查找</h1>

		</header>
		<div class="mui-content">
			<div class="search-tab">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#item1" style="border: none;">
				                  买房
		                </a>
					<a class="mui-control-item" href="#item1" style="border: none;">
			                        租房
			             </a>

				</div>
			</div>

			<div>
				<div id="item1" class="mui-control-content mui-active">

					<div class="sel">
						<label>房屋类型:</label>
						<input id='statusPicker' readonly="" />
					</div>
					<div class="sel">
						<label>房间数:</label>
						<input id='roomPicker' readonly="" />
					</div>
					<div class="sel">
						<label>卫生间数:</label>
						<input id='wcPicker' readonly="" />
					</div>
					<div class="sel">
						<label>装修:</label>
						<input id='decoratePicker' readonly="" />
					</div>
					<div class="sel">
						<label>输入关键字:</label>
						<input type="text" />
					</div>
				</div>

			</div>
			<div class="mui-button-row">
				<button class="mui-btn mui-btn-primary  " style="padding: 10px 19%;background: #1AAEED;border: none; ">取消</button>
				<button id="sur" class="mui-btn mui-btn-primary " style="padding: 10px 19%; background: #1AAEED;border: none;">确定</button>
			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script src="../js/mui.poppicker.js"></script>

		<script type="text/javascript" charset="UTF-8">
			mui.init();
			mui.ready(function() {
				var statusData = [{
					value: 0,
					text: '联排别墅'
				}, {
					value: 1,
					text: '大别墅'
				}, {
					value: 2,
					text: '小别墅'
				}];
				var roomData = [{
					value: 0,
					text: '1'
				}, {
					value: 1,
					text: '2'
				}, {
					value: 2,
					text: '3'
				}];
				var wcData = [{
					value: 0,
					text: '1'
				}, {
					value: 1,
					text: '2'
				}, {
					value: 2,
					text: '3'
				}];
				var decorateData = [{
					value: 0,
					text: '简装'
				}, {
					value: 1,
					text: '精装'
				}, {
					value: 2,
					text: '奢华'
				}];
				setPicker('statusPicker', statusData);
				setPicker('roomPicker', roomData);
				setPicker('wcPicker', wcData);
				setPicker('decoratePicker', decorateData);
			});
			document.getElementById('sur').addEventListener('tap', function() {
				//打开注册页面
				mui.openWindow({
					url: '../main/search_detail.html',
					id: 'search_detail'
				});
			});
			//创建选择器
			function setPicker(id, data) {
				var picker = new mui.PopPicker();
				picker.setData(data);
				var p = document.getElementById(id);
				p.addEventListener('tap', function(event) {
					picker.show(function(items) {
						p.value = items[0].text;
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);
			}
		</script>
	</body>

</html>
