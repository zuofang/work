<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>

		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/global.css" />
		<link rel="stylesheet" href="../css/search_detail.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

			<h1 class="mui-title">房屋查找</h1>

		</header>
		<div class="mui-content">
			<ul class="mui-table-view" id="realtyList" style="padding-bottom: -1px;">
					<li v-for="item in realtyList" @click="detail(item.id)" track-by="id">
							<img src="{{item.images[0].file}}" width="100%" height="135px" />
							<div class="price">
								<div class="detail">
									<h5>  ${{item.price}} </h5>
									<h5>{{item.room_num}} bd {{item.parlour_num}} ba</h5>
									<img src="../images/index/red.svg" />
								</div>
							</div>
							<textarea id="{{'ta'+item.id}}" hidden="hidden">{{item|json}}</textarea>
					</li>

				
				
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/api.js"></script>
		<script>
			mui.init();
			mui.ready(function(){
				//下一页
				var next="";
				//总数
				var count=0;
				var realtyList={};
				var vm=new Vue({
					el:"#realtyList",
					data:{
						realtyList:realtyList
					},
					methods:{
						detail:function(id){
							var house= document.getElementById('ta'+id).innerText;
								mui.openWindow({
									url: './house_search.html',
									id: 'realtyDetail',
									extras:{
										house:house
									}
								});
							
						}
					}
				});
				window.realtyApi.getRealtyList(function(data){
					count=data.count;
					next=data.next;
					vm.realtyList=data.results;
				});
			})
			
		</script>
	</body>

</html>
