<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>house</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/iconfont.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" id="head">
			<img class="mui-pull-left mui-icon logo " src="images/index/menu.svg" />
			<span id="head_message" class="mui-pull-right mui-icon iconfont icon-xiaoxi ">
				<span  class="mui-badge mui-badge-danger num">2</span>
			</span>
			<h1 class="mui-title">全球不动产</h1>
			<div id="search_top">
				<span class="mui-icon iconfont icon-sousuo"></span>
				<span>搜索美国你心中的家</span>
			</div>
		</header>
		<script src="js/mui.min.js"></script>
		<script>
			mui.plusReady(function() {
				var self=plus.webview.currentWebview();
				self.opener().close('none');
//				plus.webview.close('login','none');
				var menu = null;
				var main = null;
				var showMenu = false;
				var isInTransition = false;
				mui.init({
					swipeBack: false,
					statusBarBackground: '#1AAEED',
					gestureConfig: {
						doubletap: true
					},
					subpages: [{
						id: 'list',
						url: 'list.html',
						styles: {
							top: '160px',
							bottom: 0,
							bounce: 'vertical'
						}
					}]
				});
				//仅支持竖屏显示
				//plus.screen.lockOrientation("portrait-primary");
				main = plus.webview.currentWebview();
				main.addEventListener('maskClick', closeMenu);
				//处理侧滑导航，为了避免和子页面初始化等竞争资源，延迟加载侧滑页面；
				setTimeout(function() {
					menu = mui.preload({
						id: 'menu',
						url: 'indexMenu.html',
						styles: {
							left: 0,
							width: '70%',
							zindex: -1
						},
						show: {
							aniShow: 'none'
						}
					});
				}, 200);
				
			/**
			 * 显示侧滑菜单
			 */
			function openMenu() {
				if (isInTransition) {
					return;
				}
				if (!showMenu) {
					//侧滑菜单处于隐藏状态，则立即显示出来；
					isInTransition = true;
					menu.setStyle({
						mask: 'rgba(0,0,0,0)'
					}); //menu设置透明遮罩防止点击
					menu.show('none', 0, function() {
						//主窗体开始侧滑并显示遮罩
						main.setStyle({
							mask: 'rgba(0,0,0,0.4)',
							left: '70%',
							transition: {
								duration: 150
							}
						});
						mui.later(function() {
							isInTransition = false;
							menu.setStyle({
								mask: "none"
							}); //移除menu的mask
						}, 160);
						showMenu = true;
					});
				}
			};
			/**
			 * 关闭菜单
			 */
			function closeMenu() {
				if (isInTransition) {
					return;
				}
				if (showMenu) {
					//关闭遮罩；
					//主窗体开始侧滑；
					isInTransition = true;
					main.setStyle({
						mask: 'none',
						left: '0',
						transition: {
							duration: 200
						}
					});
					showMenu = false;
					//隐藏菜单webview
					mui.later(function() {
						isInTransition = false;
						menu.hide();
					}, 300);
				}
			};
			//点击左上角侧滑图标，打开侧滑菜单；
			document.querySelector('.mui-icon').addEventListener('tap', function(e) {
				if (showMenu) {
					closeMenu();
				} else {
					openMenu();
				}
			});
			document.querySelector('header').addEventListener('doubletap', function() {
				main.children()[0].evalJS('mui.scrollTo(0, 100)');
			});
			window.addEventListener("swiperight", openMenu);
			window.addEventListener("swipeleft", closeMenu);
			window.addEventListener("menu:close", closeMenu);
			window.addEventListener("menu:open", openMenu);
			mui.menu = function() {
					if (showMenu) {
						closeMenu();
					} else {
						openMenu();
					}
				}
				//首页返回键处理
				//处理逻辑：1秒内，连续两次按返回键，则退出应用；
			var first = null;
			mui.back = function() {
				if (showMenu) {
					closeMenu();
				} else {
					//首次按键，提示‘再按一次退出应用’
					if (!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出应用');
						setTimeout(function() {
							first = null;
						}, 1000);
					} else {
						if (new Date().getTime() - first < 1000) {
							plus.runtime.quit();
						}
					}
				}
			};
			document.getElementById("search_top").addEventListener('tap', function() {
				mui.openWindow({
					url: 'main/search.html',
					id: 'search',
					waiting: {
						autoShow: false
					}
				});
			});
			document.getElementById("head_message").addEventListener('tap', function() {
				mui.openWindow({
					url: 'message.html',
					id: 'message',
					waiting: {
						autoShow: false
					}
				});
			});
			});
			
			
		</script>
	</body>

</html>
